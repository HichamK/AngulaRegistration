<div class="sidenav-container" [class.sidenav-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="gray" class="sidenav-toolbar">
        <mat-toolbar-row>
            <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
            <span class="toolbar-spacer"></span>
            <mat-icon class="toolbar-icon">account_circle</mat-icon>
            <span>Hicham KOSTALI</span>
        </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container class="sidenav-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="."><mat-icon matListIcon>home</mat-icon></a>
          <a mat-list-item routerLink="."><mat-icon matListIcon>perm_identity</mat-icon></a>
          <a mat-list-item routerLink="."><mat-icon matListIcon>receipt</mat-icon></a>
          <a mat-list-item routerLink="."><mat-icon matListIcon>timeline</mat-icon></a>
          <a mat-list-item routerLink="."><mat-icon matListIcon>turned_in</mat-icon></a>
          <a mat-list-item routerLink="."><mat-icon matListIcon>report_problem</mat-icon></a>
          <a mat-list-item routerLink="."><mat-icon matListIcon>help</mat-icon></a>
          <a mat-list-item routerLink="."><mat-icon matListIcon>exit_to_app</mat-icon></a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
          <mat-card class="card">
              <mat-card-content>
                  <div class="card-container">
                      <router-outlet></router-outlet>
                </div>
              </mat-card-content>
          </mat-card>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
