<div class="account" *ngIf="userClaims; else userNotFound">
    <dl class="dl-horizontal">
        <dt>User Name</dt>
        <dd>{{ userClaims.UserName }}</dd>
        <i *ngIf="selectedUser == null">
            <dt>First Name</dt>
            <dd>{{ userClaims.FirstName }}</dd>
            <dt>Last Name</dt>
            <dd>{{ userClaims.LastName }}</dd>
            <dt>Email</dt>
            <dd>{{ userClaims.Email }}</dd>
        </i>
        <dt>Gender</dt>
        <dd>{{ userClaims.Gender }}</dd>
        <dt>Titre</dt>
        <dd>{{ userClaims.Titre }}</dd>
        <dt>Logged on</dt>
        <dd>{{ userClaims.LoggedOn }}</dd>
    </dl>
</div>
<ng-template #userNotFound>
    User not found
</ng-template>
